<head>
    <meta charset="UTF-8">

	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <!-- CSS and PYTHON -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
</head>
<body>
    <!-- NAVIGATION BAR -->
	<nav class="navbar navbar-expand-md navbar-dark sticky-top">
        <div class="container-fluid">
            <!-- LOGO -->
            <a class="navbar-brand" href="index.html">
                <img src="logo.png" alt="Sweet Choi's logo">
                <span class="ms-2 fw-bold">Sweet Choi's</span>
            </a>

        <!-- TOGGLER -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar" aria-controls="mynavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- NAVBAR ITEMS -->
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="order.html">Order Now</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- CONTENT -->
    <div class="container-sm mt-5 mb-5">
        <img src="logo.png" class="logo mt-3 mb-3">
        <h1>Food Ordering System</h1>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <h4>Menu:</h4>
                    <img src="https://www.baking-sense.com/wp-content/uploads/2017/11/fondant-featured.jpg" class="menu_img">
                    <br>
                        <input class="form-check-input" type="checkbox" id="FondantCake">
                        <label class="form-check-label">Fondant Cake (₱349.0)</label>
                        <br><br>
                    <img src="https://waringsbakery.co.uk/wp-content/uploads/2023/10/warings-820x820__0007_Warings-85.jpg" class="menu_img">
                    <br>
                        <input class="form-check-input" type="checkbox" id="SweetCupcakes">
                        <label class="form-check-label">Sweet Cupcakes (₱70.0)</label>
                        <br><br>
                    <img src="https://thedinnerbell.recipes/wp-content/uploads/2024/07/Double-Chocolate-Chip-Cookies-Soft-Double-Chocolate-Chip-Cookies-33663.jpg" class="menu_img">
                    <br>
                        <input class="form-check-input" type="checkbox" id="ChocolateCookies">
                        <label class="form-check-label">Chocolate Cookies (₱60.0)</label>
                        <br><br>
                    <img src="https://img.pikbest.com/photo/20240808/delightful-vanilla-sundae-with-hot-fudge-whipped-cream-and-nuts_10710852.jpg!bw700" class="menu_img">
                    <br>
                        <input class="form-check-input" type="checkbox" id="VanilaSundae">
                        <label class="form-check-label">Vanila Sundae (₱75.0)</label>
                        <br><br>
                    <img src="https://myrecipereviews.com/wp-content/uploads/2019/04/IMG_4568a.jpg" class="menu_img">
                    <br>
                        <input class="form-check-input" type="checkbox" id="FlavoredBread">
                        <label class="form-check-label">Flavored Bread (₱80.0)</label>
                        <br><br>
                    <img src="https://thumbs.dreamstime.com/b/many-colorful-delicious-pastries-cakes-glass-showcase-pastry-shop-close-up-appetizing-pastel-sweet-desserts-many-247022962.jpg" class="menu_img">
                    <br>
                        <input class="form-check-input" type="checkbox" id="ChoisSpecial">
                        <label class="form-check-label">Choi's Special (₱456.0)</label>
                </form>
                <br>
            </div>
            <div class="col-md-6">
                <form>
                    <h4>Customer Details:</h4>
                        <label for="customerName">Name:</label>
                        <input type="text" class="form-control" id="customerName" placeholder="Enter your name...">
                        <br>
                        <label for="customerName">Address:</label>
                        <input type="text" class="form-control" id="customerAddress" placeholder="Enter your address...">
                        <br>
                        <label for="customerNumber">Phone Number:</label>
                        <input type="number" class="form-control" id="customerNumber" placeholder="Enter your phone number...">
                        <br>
                        <input type="button" class="btn btn-light" value="Create Order" id="login" py-click="order">
                </form>
                <br>
            </div>
            <hr>
            <div id="output">
                <h4>Order Summary:</h4>
                <div id="summary"></div>
            </div>
        </div>
    </div>
